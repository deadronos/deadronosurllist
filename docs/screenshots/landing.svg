<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 480" width="900" height="480" role="img" aria-label="Landing page mock">
  <style>
    .bg { fill: #0f172a; }
    .hero { fill: #111827; stroke: #374151; stroke-width: 1.5; rx: 8; }
    .card { fill: #0b1220; stroke: #1f2937; stroke-width: 1; rx: 6; }
    .text { fill: #e6edf3; font-family: 'Segoe UI', Roboto, Arial, sans-serif; }
    .muted { fill: #9aa8b6; font-size: 12px; }
  </style>

  <rect class="bg" width="900" height="480"/>

  <!-- Hero -->
  <g transform="translate(40,32)">
    <rect class="hero" width="820" height="120"/>
    <text x="30" y="46" class="text" font-size="22">The URL List</text>
    <text x="30" y="74" class="muted">Curated collections of useful links shared by members</text>

    <rect x="30" y="90" width="420" height="32" class="card"/>
    <text x="40" y="112" class="muted">üîç Search public lists</text>
  </g>

  <!-- Cards grid -->
  <g transform="translate(40,170)">
    <g transform="translate(0,0)">
      <rect class="card" width="260" height="120"/>
      <text x="18" y="28" class="text" font-size="16">Discover Links</text>
      <text x="18" y="48" class="muted">Top shared links</text>
      <rect x="18" y="62" width="220" height="36" fill="#071124" rx="4"/>
      <text x="26" y="86" class="muted">https://github.com</text>
    </g>

    <g transform="translate(300,0)">
      <rect class="card" width="260" height="120"/>
      <text x="18" y="28" class="text" font-size="16">Frontend Picks</text>
      <text x="18" y="48" class="muted">Useful UI & accessibility resources</text>
    </g>

    <g transform="translate(600,0)">
      <rect class="card" width="260" height="120"/>
      <text x="18" y="28" class="text" font-size="16">Dev Tools</text>
      <text x="18" y="48" class="muted">Tooling and debugging helpers</text>
    </g>
  </g>

  <text x="40" y="460" class="muted">(This is a simplified SVG example used as a placeholder for actual screenshots.)</text>
</svg>
